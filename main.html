<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div>
            <h3 class="Header">Interview Prep.</h3>
            <p class="counter">
                <span id="days"></span>
                Days Left
            </p>
        </div>

        <!-- <script src="setTimeoutFn.js"></script> -->
        <script src="HoF.js"></script>
        <script>
            const today = new Date();
            let goingDay = new Date(today.getFullYear(), 6, 18);

            if (goingDay < today) {
                goingDay = new Date(today.getFullYear() + 1, 6, 18);
            }

            const diffms = goingDay - today;

            const days = Math.ceil(diffms / (1000 * 60 * 60 * 24));

            const elem = document.getElementById("days");
            elem.innerHTML = days;

            // console.log(today);

            // console.log(days)
        </script>
    </body>
</html>
